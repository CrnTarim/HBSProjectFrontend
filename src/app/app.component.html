<!-- Üst Bar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2dd4bf;">
  <button class="btn btn-outline-light mr-3" (click)="toggleSidebar()">☰</button>
  <a class="navbar-brand text-white" href="#">MusicShop Yönetim Paneli</a>

  <ul class="navbar-nav ml-auto">
    <li class="nav-item"><a class="nav-link text-white" routerLink="/home">Home</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/report">Report</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/statistic">Statistic</a></li>
    <li class="nav-item"><a class="nav-link text-white" routerLink="/profile">Profile</a></li>
  </ul>
</nav>

<!-- Ana Sayfa Düzeni -->
<div class="wrapper" [ngClass]="{ 'collapsed': sidebarCollapsed }">
  <!-- Sol Sidebar -->
  <nav id="sidebar" class="bg-dark">
    <div class="sidebar-header text-white p-3">
      <h5>Menü</h5>
    </div>

    <ul class="list-unstyled components">
      <!-- Tanımlar Dropdown -->
      <li>
        <a href="#" (click)="toggleDefinitions()" class="text-white d-block">
          Tanımlar
          <span class="float-right pr-2" [ngClass]="{ rotate: definitionsOpen }">▼</span>
        </a>

        <ul *ngIf="definitionsOpen" class="list-unstyled pl-3">
          <li><a routerLink="/definitions/hospitals" class="text-white">Hastane Tanımları</a></li>
          <li><a routerLink="/definitions/ranks" class="text-white">Rütbe Tanımları</a></li>
          <li><a routerLink="/definitions/forces" class="text-white">Kuvvet Tanımları</a></li>
        </ul>
      </li>

      <li><a routerLink="/statistic" class="text-white">İstatistik</a></li>
      <li><a routerLink="/reports" class="text-white">Raporlar</a></li>
    </ul>
  </nav>

  <!-- Sağ İçerik Alanı -->
  <div id="content">
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
